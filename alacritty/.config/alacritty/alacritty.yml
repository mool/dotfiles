window:
  padding:
    x: 3
    y: 3
  decorations: buttonless

background_opacity: 0.99

colors:
  # Default colors
  primary:
    background: '0x262626'
    foreground: '0x959dcb'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x292d3e'
    cursor: '0xffcc00'

  # Normal colors
  normal:
    black:   '0x292d3e'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x434758'
    red:     '0xff8b92'
    green:   '0xddffa7'
    yellow:  '0xffe585'
    blue:    '0x9cc4ff'
    magenta: '0xe1acff'
    cyan:    '0xa3f7ff'
    white:   '0xfefefe'

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: SourceCodePro+Powerline+Awesome Regular
    style: Regular

  # Point size
  size: 13.0

draw_bold_text_with_bright_colors: false

alt_send_esc: true

# https://github.com/alacritty/alacritty/issues/2017#issuecomment-581707489
# More key bindings
key_bindings:
  - { key: Period, mods: Alt, chars: "\x1B." }
  - { key: Left,   mods: Alt, chars: "\x1Bb" }
  - { key: Right,  mods: Alt, chars: "\x1Bf" }
